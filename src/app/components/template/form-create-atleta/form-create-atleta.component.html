
<div>
    <P>Cadastre um atleta</P>

</div>
<div class="form-field">
    <mat-form-field  appearance="outline">
        <mat-label>Atlética</mat-label>
        <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="form-field">
    <mat-form-field appearance="outline">
        <mat-label>Nome do atleta</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>
</div>

<div class="form-field">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Número Usp</mat-label>
        <input type="text"  [(ngModel)]="numeroDigitado" (keypress)="somenteNumeros($event)" matInput placeholder="Ex. 13648653">
    </mat-form-field>
</div>
<div class="form-field">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>RG</mat-label>
        <input type="text"  [(ngModel)]="numeroDigitado" (keypress)="somenteNumeros($event)" matInput placeholder="Substitua X por 0. Ex: 532574590">
    </mat-form-field>
</div>
<div class="form-field">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>CPF</mat-label>
        <input type="text"  [(ngModel)]="numeroDigitado" (keypress)="somenteNumeros($event)" matInput placeholder="Ex. 45676483297">
    </mat-form-field>
</div>
<div class="form-field">
    <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="Buscar">
    <button mat-raised-button color="accent" class="buscar">Cadastrar</button>
</div>
